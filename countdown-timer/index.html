<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-container">
        <div class="container">
            <h1 class="container-title">Relógio Digital</h1>
            <div class="container-countdown">
                <div class="countdown-el diasC">
                    <p class="title" id="dias">0</p>
                    <h2 class="container-countdown-title">dia</h2>
                </div>
                <div class="countdown-el mesesC">
                    <p class="title" id="meses">0</p>
                    <h2 class="container-countdown-title">mês</h2>
                </div>
                <div class="countdown-el anosC">
                    <p class="title" id="anos">0</p>
                    <h2 class="container-countdown-title">ano</h2>
                </div>
                <hr>
                <div class="countdown-el horasC">
                    <p class="title" id="horas">0</p>
                    <h2 class="container-countdown-title">hora</h2>
                </div>
                <div class="countdown-el minutosC">
                    <p class="title" id="minutos">0</p>
                    <h2 class="container-countdown-title">minutos</h2>
                </div>
                <div class="countdown-el segundosC">
                    <p class="title" id="segundos">0</p>
                    <h2 class="container-countdown-title">segundos</h2>
                </div>
            </div>

            </div>

        </div>
    </section>
    <script src="js/data.js"></script>
    <script src="js/estilo.js"></script>
</body>

</html>
